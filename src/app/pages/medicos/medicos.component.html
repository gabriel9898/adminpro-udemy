<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control"
                    placeholder="Buscar medico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button"
                        class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear MÃ©dico
                    </button>
                </div>
                <h3 class="card-title">Medicos Registrados ( <small>{{ _medicosServices.totalMedico }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                {{ medico.nombre}}
                            </td>
                            <td>
                                {{ medico.hospital['nombre']}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" type="button" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarMedico( medico )" type="button" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
